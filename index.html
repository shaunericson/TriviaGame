<body>
    <header>
        <h1 id="header">Totally Trivial Trivia</h1>
    </header>
    
    <div id="main-area">
        <p>Time Remaining: <span id="timer">30</span> seconds</p>

        <p>How many NBA championships did Michael Jordan win?</p>
        <form>
            <input type="radio" name="nba" value="6" id="nba-6"> 6
            <input type="radio" name="nba" value="5" id="nba-5"> 5
            <input type="radio" name="nba" value="7" id="nba-7"> 7
            <input type="radio" name="nba" value="4" id="nba-4"> 4
        </form>
        <div id="nba-results"></div>

        <p>How old is David Grohl?</p>
        <form>
            <input type="radio" name="david" value="46" id="david-46"> 46
            <input type="radio" name="david" value="49" id="david-49"> 49
            <input type="radio" name="david" value="41" id="david-41"> 41
            <input type="radio" name="david" value="50" id="david-50"> 50
        </form>
        <div id="david-results"></div>

        <p>What is the zip code for the Gaslamp Quarter</p>
        <form>
            <input type="radio" name="gaslamp" value="92110" id="gaslamp-92110"> 92110
            <input type="radio" name="gaslamp" value="92123" id="gaslamp-92123"> 92123
            <input type="radio" name="gaslamp" value="92431" id="gaslamp-92431"> 92431
            <input type="radio" name="gaslamp" value="92101" id="gaslamp-92101"> 92101
        </form>
        <div id="gaslamp-results"></div>

    </div>
